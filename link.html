<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Demo</title>
</head>
<body>
    <h1>Hyperlink Demo</h1>
    <p>Welcome to the Hyperlink Demo page! Below are some example hyperlinks:</p>
    
    <!-- Example of a hyperlink to an external website -->
    <a href="https://github.com/Arpitaagupta" target="_blank">My Github Profile Link</a>
    
    <br>
    
    <!-- Example of a hyperlink to another page within the same website -->
    <a href="nestedList.html">Nested List Example</a>
    
    <br>
    
    <!-- Example of a hyperlink with an anchor to a specific section on the page -->
    <a href="#section3">Jump to Section 3</a>
    
    <br>
    
    <!-- Example of a hyperlink that opens an email compose window -->
    <a href="mailto:guptaarpita1105@gmail.com">Email :</a>
    
    <br>
    
    <!-- Example of a hyperlink that downloads a file -->
    <a href="arpitaResume.pdf" download>Download resume</a>
    
    <br>
    
    <h2 id="section3">Section 3</h2>
    <p>This is Section 3 of the page.</p>
</body>
</html>
