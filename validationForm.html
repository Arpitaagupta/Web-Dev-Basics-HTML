<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label>Languages:</label>
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="spanish" name="languages" value="Spanish">
                <label for="spanish">Spanish</label>
                <input type="checkbox" id="french" name="languages" value="French">
                <label for="french">French</label>
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
        <div id="submitted-details" class="submitted-details"></div>
    </div>

    <script>
        function validateForm() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const country = document.getElementById("country").value;
            const zipcode = document.getElementById("zipcode").value;
            const email = document.getElementById("email").value;
            const sex = document.querySelector('input[name="sex"]:checked');
            const languages = document.querySelectorAll('input[name="languages"]:checked');

            if (!userId || !password || !name || !address || !country || !zipcode || !email || !sex || languages.length === 0) {
                document.getElementById("error-message").innerHTML = "All fields are required!";
                return false;
            }

            // Display submitted details
            const submittedDetails = `
                <h3>Entered Details:</h3>
                <p><strong>User ID:</strong> ${userId}</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Zipcode:</strong> ${zipcode}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Sex:</strong> ${sex.value}</p>
                <p><strong>Languages:</strong> ${Array.from(languages).map(lang => lang.value).join(', ')}</p>
                <p><strong>About:</strong> ${document.getElementById("about").value}</p>
            `;

            document.getElementById("submitted-details").innerHTML = submittedDetails;

            // Prevent form submission since we're handling it here
            return false;
        }
    </script>
</body>
</html>
