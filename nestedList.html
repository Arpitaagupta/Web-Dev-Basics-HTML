<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
</head>
<body>
  <h1>My Nested List</h1>
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Sub-item 2.1</li>
        <li>Sub-item 2.2</li>
        <li>Sub-item 2.3</li>
      </ul>
    </li>
    <li>Item 3
      <ul>
        <li>Sub-item 3.1</li>
        <li>Sub-item 3.2</li>
      </ul>
    </li>
    <li>Item 4</li>
  </ul>
</body>
</html>
