<html>
    <head>
        <title>
            HTML Form
        </title>
    </head>
    <body>
        <h1><center><u>
            Student Information
        </u></center></h1>
        <form align = "center">
            Name : <input type = "text" name="name"><br><br>
            Email ID : <input type = "email" name="eid"><br><br>
            Password : <input type = "password" name="pword"><br><br>
            Gender : <input type = "radio" name="gender">Male
            <input type = "radio" name="gender">Female
            <input type = "radio" name="gender">Other
            <br><br>
            Course : <select name = "crs">
                <option>B.Sc</option>
                <option>B.Com</option>
                <option>B.CA</option>
            </select>
            <br><br>
            Identification Marks : <br>
            <textarea row = "3" cols="20">
                Type Here...
            </textarea>
            <br><br>
            Student Photo : <input type = "file" name ="file">
            <br><br>
            <input type="checkbox"> The above information are verified.
            <br><br>
            <input type = "submit"><input type="reset">

            
        </form>
    </body>
</html>
