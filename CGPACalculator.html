<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <div class="form-group">
            <label for="subject1">Computer Organization & Architecture:</label>
            <input type="number" id="subject1" min="0" max="100" placeholder="Enter score">
        </div>
        <div class="form-group">
            <label for="subject2">Discrete Mathematics:</label>
            <input type="number" id="subject2" min="0" max="100" placeholder="Enter score">
        </div>
        <div class="form-group">
            <label for="subject3">Object Oriented Programming with JAVA:</label>
            <input type="number" id="subject3" min="0" max="100" placeholder="Enter score">
        </div>
        <div class="form-group">
            <label for="subject4">Data Base Management System:</label>
            <input type="number" id="subject4" min="0" max="100" placeholder="Enter score">
        </div>
        <div class="form-group">
            <label for="subject5">Theory of Computation:</label>
            <input type="number" id="subject5" min="0" max="100" placeholder="Enter score">
        </div>
        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        <div class="result" id="cgpaResult"></div>
    </div>

    <script>
        function calculateCGPA() {
            const subject1 = parseFloat(document.getElementById("subject1").value);
            const subject2 = parseFloat(document.getElementById("subject2").value);
            const subject3 = parseFloat(document.getElementById("subject3").value);
            const subject4 = parseFloat(document.getElementById("subject4").value);
            const subject5 = parseFloat(document.getElementById("subject5").value);

            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || isNaN(subject4) || isNaN(subject5)) {
                document.getElementById("cgpaResult").textContent = "Please enter valid scores for all subjects.";
                return;
            }

            const totalCredits = 15; // Assuming each subject has a credit of 3.
            const totalScore = subject1 + subject2 + subject3 + subject4 + subject5;
            const cgpa = (totalScore / totalCredits).toFixed(2);

            document.getElementById("cgpaResult").textContent = `Your CGPA is: ${cgpa}`;
        }
    </script>
</body>
</html>
