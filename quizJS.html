<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f2f2f2;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="question" id="question">Question 1: What is the capital of France?</h1>
        <ul class="options" id="options">
            <li class="option" onclick="checkAnswer(this)">Paris</li>
            <li class="option" onclick="checkAnswer(this)">London</li>
            <li class="option" onclick="checkAnswer(this)">Berlin</li>
            <li class="option" onclick="checkAnswer(this)">Madrid</li>
        </ul>
        <p class="result" id="result"></p>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Madrid"],
                answer: "Paris"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Mars", "Jupiter", "Venus", "Saturn"],
                answer: "Jupiter"
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                answer: "Carbon Dioxide"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = `Question ${currentQuestionIndex + 1}: ${currentQuestion.question}`;

                optionsElement.innerHTML = "";
                currentQuestion.options.forEach(option => {
                    const optionElement = document.createElement("li");
                    optionElement.textContent = option;
                    optionElement.classList.add("option");
                    optionsElement.appendChild(optionElement);
                });
            } else {
                // Quiz is over
                questionElement.textContent = "Quiz is over!";
                optionsElement.innerHTML = "";
                document.getElementById("result").textContent = `Your Score: ${score} / ${questions.length}`;
            }
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedAnswer = selectedOption.textContent;

            if (selectedAnswer === currentQuestion.answer) {
                score++;
            }

            currentQuestionIndex++;
            displayQuestion();
        }

        // Initial question display
        displayQuestion();
    </script>
</body>
</html>
