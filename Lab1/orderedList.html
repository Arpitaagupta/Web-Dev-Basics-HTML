<!DOCTYPE html>
<html>
<head>
  <title>Multiple Ordered Lists Example</title>
</head>
<body>
  <h1>Multiple Ordered Lists</h1>

  <h2>Decimal Ordered List</h2>
  <ol type="1">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>

  <h2>Lowercase Roman Numerals Ordered List</h2>
  <ol type="i">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>

  <h2>Uppercase Letters Ordered List</h2>
  <ol type="A">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
</body>
</html>
